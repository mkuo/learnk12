{% extends "account/account_base.html" %}
{% load crispy_forms_tags %}


{% load i18n %}

{% block title %}{% trans "Change Password | Learn K12" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info btn-lg btn-block" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
