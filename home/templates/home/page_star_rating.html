{% load learnk12_tags %}

<div class="{{ inline|yesno:'mb-2,text-right'}}">
    {% if page.review_count %}
        <div class="d-inline-block text-nowrap {{ inline|yesno:'d-inline mr-1,'}} vert-adj-top-1">
            {% for icon in page.avg_score|get_stars %}
                <i class="material-icons font-size-20 md-narrow align-middle text-warning">{{ icon }}</i>
            {% endfor %}
        </div>
        <div class="d-inline-block text-secondary align-middle {{ inline|yesno:'d-inline,'}}">
            {{ page.review_count }} review{{ page.review_count | pluralize }}
        </div>
    {% else %}
        <div class="d-inline-block text-nowrap text-secondary {{ inline|yesno:'d-inline mr-1,'}}">
            {% for i in 5|times %}
                <i class="material-icons font-size-20 md-narrow align-middle">star_outline</i>
            {% endfor %}
        </div>
        <div class="d-inline-block text-secondary align-middle {{ inline|yesno:'d-inline,'}}">0 reviews</div>
    {% endif %}
</div>
