{% load learnk12_tags static wagtailcore_tags %}

<footer class="container border-top py-4 mt-5 mb-0">
    <div class="d-flex justify-content-between">
        <div class="text-nowrap">
            <img src="{% static 'images/learnk12-logo.svg' %}" width="24" height="24" alt="logo">
            <small class="ml-1 text-muted">Learn K12 LLC Â©2020</small>
        </div>
        <div class="justify-content-end">
            {% get_footer_menu as menu_items %}
            {% for menu_item in menu_items %}
                <div class="d-md-inline-flex">
                    <a href="{% slugurl menu_item.page.slug %}" class="text-muted mx-3">
                        {{ menu_item.title }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</footer>
